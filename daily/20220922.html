<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>20220922</title>
  <link rel="stylesheet" href="./basic/common.css">
  <!-- start -->
  <style class="dc-style">
    ul {
      list-style: none;
      padding: 0;
    }
    ul {
      display: grid;
      grid-template: 40px / repeat(4, 40px);
      grid-auto-rows: 40px;
      gap: 10px;
    }
    ul li {
      background-color: #eee;
      cursor: pointer;
    }
    ul li:hover:active {
      opacity: .999;
      transition: opacity .3s;
    }
  </style>
  <!-- end -->
</head>
<body>
  <header>
    <h4>transitionend 事件</h4>
    <p>长按触发事件</p>
  </header>
  <hr>

  <!--  -->
  <main class="dc-main">
    <!-- start -->
    <section class="dc-html">
      <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
        <li>9</li>
        <li>10</li>
        <li>11</li>
        <li>12</li>
      </ul>
    </section>
    <!-- end -->

    <section class="dc-pre-wrapper"></section>
  </main>

  <!--  -->
  <script src="./basic/injectPreEl.js"></script>
  <script>
    injectPreDl(['.dc-html', '.dc-style', ], '.dc-pre-wrapper')
    const target = document.querySelector('ul')
    target.addEventListener('transitionend', e => {
      e.target.style.backgroundColor = '#f00'
    })
  </script>
</body>
</html>
