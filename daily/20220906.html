<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>20220906</title>
  <link rel="stylesheet" href="./basic/common.css">
  <!-- start -->
  <style class="dc-style">
    .today-notify-mark {
      position: relative;
      width: 50px;
      height: 50px;
      background-color: #ccc;
      box-shadow: 0 0 2px #000;
    }
    .today-notify-mark::before {
      content: "";
      position: absolute;
      top: 0;
      right: 0;
      transform: translate(40%, -40%); 
      width: 12px;
      height: 12px;
      border-radius: 50%;
      box-sizing: border-box;
      background-color: #000;
      font-size: 0px;
    }
  </style>
  <!-- end -->
</head>
<body>
  <header>
    <h4>通知角标</h4>
  </header>
  <hr>

  <!--  -->
  <main class="dc-main">
    <!-- start -->
    <section class="dc-html">
      <div class="today-notify-mark"></div>
    </section>
    <!-- end -->

    <section class="dc-pre-wrapper"></section>
  </main>

  <!--  -->
  <script src="./basic/injectPreEl.js"></script>
  <script>
    injectPreDl(['.dc-html', '.dc-style', ], '.dc-pre-wrapper')
  </script>
</body>
</html>
